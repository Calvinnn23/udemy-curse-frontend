<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3>Sistema de Inventarios</h3>
  </div>
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripci√≥n del producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th scope="row">{{ product.idProduct }}</th>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td class="text-center">
          <div>
            <button
              (click)="updateProduct(product.idProduct)"
              class="btn btn-warning btn-sm me-3"
            >
              Editar
            </button>
            <button
              (click)="deleteProduct(product.idProduct)"
              class="btn btn-danger btn-sm"
            >
              Eliminar
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
